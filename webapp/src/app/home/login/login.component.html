<div class="row justify-content-center">
  <div class="col-lg-4">
    <form [formGroup]="form" (submit)="login()">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="d-flex justify-content-center align-items-center mat-card-avatar-icon">
            <mat-icon>lock_open</mat-icon>
          </div>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Please login to access your Iridium webwallet.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="container-fluid">
            <div class="row">

              <div class="col-12">

                <p>
                  <mat-form-field fxFlex>
                    <input matInput placeholder="Username" required formControlName="username">
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field fxFlex>
                    <input matInput placeholder="Password" required formControlName="password" type="password">
                  </mat-form-field>
                </p>

              </div>

            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit" color="primary" [disabled]="form.status == 'INVALID'">Login</button>
        </mat-card-actions>
      </mat-card>

    </form>
  </div>
</div>
